<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Output Form</title>
      <style>
        body{
            color: white;
            font-family: 'poppins';
            background-image: url(assets/form.jpg);
        }
        
        h2{
            -webkit-text-stroke: 1px black;
        }
        table tr td, table tr th{
         background-color: rgba(229, 139, 141, 0.6) !important;
        }
      </style>
    </head>
    <body>
        <div class="container">
            <div class="position-relative">
                <H2 class="mb-3 mt-3 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                      </svg>
                      BERIKUT BARANG YANG ANDA KIRIMKAN
                      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                      </svg>
                </H2>
                <div class="row justify-content-center g-3">
                    <div class="col-6">
                        <table class="table table-responsive">
                            <tr>
                                <th class="table-secondary">Nama Lengkap</th>
                                <td id="output-nama-lengkap" class="table-secondary"></td>
                            </tr>
                            <tr>
                                <th class="table-light">Nomor Kontak</th>
                                <td id="output-nomor-kontak" class="table-light"></td>
                            </tr>
                            <tr>
                                <th class="table-secondary">Asal Negara Pengirim</th>
                                <td id="output-asal-negara" class="table-secondary"></td>
                            </tr>
                            <tr>
                                <th class="table-light">Nama Lengkap Tujuan</th>
                                <td id="output-nama-tujuan" class="table-light"></td>
                            </tr>
                            <tr>
                                <th class="table-secondary">Nomor Kontak Tujuan</th>
                                <td id="output-nomor-tujuan" class="table-secondary"></td>
                            </tr>
                            <tr>
                                <th class="table-light">Negara Tujuan</th>
                                <td id="output-negara-tujuan"class="table-light"></td>
                            </tr>
                            <tr>
                                <th class="table-secondary">Berat Barang</th>
                                <td id="output-berat" class="table-secondary"></td>
                            </tr>
                            <tr>
                                <th class="table-light">Jenis Prioritas</th>
                                <td id="output-jenis"class="table-light"></td>
                            </tr>
                            <tr>
                                <th class="table-secondary">Estiminaasi Biaya</th>
                                <td id="output-biaya" class="table-secondary"></td>
                            </tr>
                            <tr>
                                <th class="table-light">PPN 11%</th>
                                <td id="output-ppn"class="table-light"></td>
                            </tr>
                            <tr>
                                <th class="table-secondary">Total Biaya</th>
                                <td id="output-total-biaya" class="table-secondary"></td>
                            </tr>
                        </table>
                    </div>
                    </div>
                </div>
        </div>

    <!--  Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
        Swal.fire({
        icon: 'success',
        title: 'Data Sudah Tersimpan, Berikut Hasil Yang Anda Input',
        showConfirmButton: false,
        timer: 1500
        })
            const params = new Proxy(new URLSearchParams(window.location.search),{
                get : (searchParams, prop) => searchParams.get(prop),
            });

            // Testing parameter input

            console.log(params["nama-lengkap"])
            console.log(params["nomor-kontak"])
            console.log(params["asal-negara"])
            console.log(params["nama-tujuan"])
            console.log(params["nomor-tujuan"])
            console.log(params["negara-tujuan"])
            console.log(params["berat"])
            console.log(params["jenis"])

            document.getElementById('output-nama-lengkap').innerHTML = params['nama-lengkap']
            document.getElementById('output-nomor-kontak').innerHTML = params['nomor-kontak']
            const negaraAsal = document.getElementById('output-asal-negara').innerHTML = params['asal-negara']
            document.getElementById('output-nama-tujuan').innerHTML = params['nama-tujuan']
            document.getElementById('output-nomor-tujuan').innerHTML = params['nomor-tujuan']
            const negaraTujuan = document.getElementById('output-negara-tujuan').innerHTML = params['negara-tujuan']
            const berat = parseInt(document.getElementById('output-berat').innerHTML = params['berat']+" KG")
            const jenis = document.getElementById('output-jenis').innerHTML = params['jenis']
             

            let biayaPengiriman = 0;

            if (negaraAsal === negaraTujuan) {
            biayaPengiriman = 20000 + 5000 * berat;
            } else {
            biayaPengiriman = 50000 + 20000 * berat;
            }

            if (jenis=="Express") {
            biayaPengiriman *= 2;
            }


           document.getElementById('output-biaya').innerHTML = biayaPengiriman ;
           const ppn = document.getElementById('output-ppn').innerHTML = biayaPengiriman * 0.11;
           document.getElementById('output-total-biaya').innerHTML = biayaPengiriman + ppn;

        </script>
        <!-- End JavaScript -->
    </body>
    </html>
